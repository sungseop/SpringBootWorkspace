<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>글 목록</title>
</head>
<body>
<center>
<h1>게시글 목록</h1>
<h3><span style="color:blue;" th:text="${session['member'].name}"></span>님 환영합니다!</h3>
<a th:href="@{/logout}">LOG OUT</a>
<table th:align="center" border="1" cellpadding="0" cellspacing="0" width="700">
<tr>
	<th bgcolor="orange" width="100">번호</th>
	<th bgcolor="orange" width="200">제목</th>
	<th bgcolor="orange" width="150">작성자</th>
	<th bgcolor="orange" width="150">등록일</th>
	<th bgcolor="orange" width="100">조회수</th>
</tr>
 
<tr th:each="board, state : ${boardList}">
	<td th:text="${state.count}"></td>
	<td th:align="left">
		<a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a>
	</td>
	<td th:text="${board.writer}"></td>
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
	<td th:text="${board.cnt}"></td>
</tr>
</table>
<a th:href="@{/insertBoard}">새 글 등록</a>
</center>
</body>
</html>
